{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<!-- Contenido principal: Contacto -->
<section>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center">Contacto</h1>
        {% if mensaje %}
          <div class="alert alert-success">
            {{ mensaje }}
          </div>
        {% endif %}
        <div class="card">
          <div class="card-body">
            <form id="contactForm" method="post">
              {% csrf_token %}
              {% crispy form %}
                <button type="submit" class="btn btn-primary mt-3 me-2">Enviar</button>
                <button type="reset" class="btn btn-secondary mt-3">Borrar</button>      
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
